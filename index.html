<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Louie AI Demo</title>
<style>
  /* ==================== BURBUJA ==================== */
  #chat-bubble {
    position: fixed;
    top: 50%;
    left: 10px; /* posici칩n inicial en el lado izquierdo */
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: #007bff;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: grab;
    z-index: 99999;
    user-select: none;
  }

  /* ==================== WIDGET ==================== */
  #chat-widget {
    position: fixed;
    width: 90%;
    max-width: 400px;
    height: 500px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9999;
    transform: scale(0);
    transition: transform 0.3s ease, top 0.3s ease, left 0.3s ease;
  }

  #chat-header {
    background: #007bff;
    color: #fff;
    padding: 12px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  #chat-body {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    font-size: 14px;
    display: flex;
    flex-direction: column;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  #chat-send {
    padding: 10px 16px;
    background: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  /* Mensajes */
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
  }

  .message.user {
    background: #007bff;
    color: #fff;
    align-self: flex-end;
  }

  .message.louie {
    background: #e0e0e0;
    color: #000;
    align-self: flex-start;
  }

  /* Animaci칩n de los puntitos de escritura */
  @keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .typing-dots {
    display: inline-block;
    margin-left: 5px;
    animation: blink 1s infinite;
  }

  /* Tarjetas de propiedades */
  .property-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 8px;
    margin: 5px 0;
    background: #fff;
  }

  .property-card img {
    width: 100%;
    border-radius: 8px;
    margin-top: 5px;
  }

  @media (max-width: 600px) {
    #chat-widget {
      width: 80%;
      height: 70%;
    }
    #chat-bubble {
      width: 45px;
      height: 45px;
      font-size: 22px;
    }
  }
</style>
</head>
<body>

<!-- BURBUJA -->
<div id="chat-bubble">游눫</div>

<!-- WIDGET -->
<div id="chat-widget">
  <div id="chat-header">Louie AI</div>
  <div id="chat-body"></div>
  <div id="chat-input-area">
    <input id="chat-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="chat-send">Enviar</button>
  </div>
</div>

<script>
const bubble = document.getElementById("chat-bubble");
const widget = document.getElementById("chat-widget");
const chatBody = document.getElementById("chat-body");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");

let dragging = false;
let offsetX = 0, offsetY = 0;

function clamp(value, min, max) { return Math.min(Math.max(value, min), max); }

/* ==================== DRAG ==================== */
bubble.addEventListener("mousedown", (e) => {
  dragging = true;
  bubble.style.cursor = "grabbing";
  const rect = bubble.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;
  document.addEventListener("mousemove", moveBubble);
  document.addEventListener("mouseup", stopBubble);
});

function moveBubble(e) {
  if (!dragging) return;
  const bubbleWidth = bubble.offsetWidth;
  const bubbleHeight = bubble.offsetHeight;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let newLeft = e.clientX - offsetX;
  let newTop = e.clientY - offsetY;

  newLeft = clamp(newLeft, 0, screenW - bubbleWidth);
  newTop = clamp(newTop, 0, screenH - bubbleHeight);

  bubble.style.left = newLeft + "px";
  bubble.style.top = newTop + "px";

  // Si est치 abierto el widget, actualiza la posici칩n al lado
  if (widget.style.display === "flex") positionWidget();
}

function stopBubble() {
  dragging = false;
  bubble.style.cursor = "grab";
  document.removeEventListener("mousemove", moveBubble);
  document.removeEventListener("mouseup", stopBubble);
}

/* ==================== ABRIR / CERRAR WIDGET ==================== */
bubble.addEventListener("click", () => {
  if (dragging) return;
  if (widget.style.display === "flex") {
    widget.style.transform = "scale(0)";
    setTimeout(() => widget.style.display = "none", 300);
  } else {
    widget.style.display = "flex";
    positionWidget();
    setTimeout(() => widget.style.transform = "scale(1)", 10);
  }
});

function positionWidget() {
  const bubbleRect = bubble.getBoundingClientRect();
  const widgetWidth = widget.offsetWidth;
  const widgetHeight = widget.offsetHeight;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let top = bubbleRect.top;
  let left = bubbleRect.right + 10; // por defecto al lado derecho

  // Si se sale por la derecha, poner a la izquierda
  if (left + widgetWidth > screenW) left = bubbleRect.left - widgetWidth - 10;
  // Si se sale por arriba/abajo, ajustar
  if (top + widgetHeight > screenH) top = screenH - widgetHeight - 10;
  if (top < 10) top = 10;

  widget.style.top = top + "px";
  widget.style.left = left + "px";
}

/* ==================== MENSAJES ==================== */
function addMessage(role, text, typing = false) {
  const el = document.createElement("div");
  el.classList.add("message", role === "T칰" ? "user" : "louie");

  if (typing) {
    el.textContent = "Louie est치 escribiendo";
    const dots = document.createElement("span");
    dots.classList.add("typing-dots");
    dots.textContent = "...";
    el.appendChild(dots);
  } else {
    if (Array.isArray(text)) {
      // Si es array de propiedades
      text.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("property-card");
        card.innerHTML = `
          <strong>${p.title}</strong><br>
          ${p.price} - ${p.location || ""}<br>
          ${p.imgURL ? `<img src="${p.imgURL}">` : ""}
        `;
        el.appendChild(card);
      });
    } else {
      el.textContent = text;
    }
  }

  chatBody.appendChild(el);
  chatBody.scrollTop = chatBody.scrollHeight;
  return el;
}

async function typeMessage(text) {
  const el = document.createElement("div");
  el.classList.add("message", "louie");
  chatBody.appendChild(el);
  for (let i = 0; i < text.length; i++) {
    el.textContent += text[i];
    chatBody.scrollTop = chatBody.scrollHeight;
    await new Promise(r => setTimeout(r, 20));
  }
}

/* ==================== ENVIAR MENSAJE ==================== */
async function sendMessage() {
  const msg = chatInput.value.trim();
  if (!msg) return;
  addMessage("T칰", msg);
  chatInput.value = "";

  const typingEl = addMessage("Louie", "", true);

  try {
    const res = await fetch("https://louie-web-qa.onrender.com/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg }),
    });
    const data = await res.json();
    typingEl.remove();

    if (Array.isArray(data.reply)) {
      addMessage("Louie", data.reply);
    } else {
      await typeMessage(data.reply);
    }
  } catch (err) {
    typingEl.remove();
    addMessage("Louie", "Error 游땐, no pude procesar tu mensaje.");
  }
}

chatSend.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
