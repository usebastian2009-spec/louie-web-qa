<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Louie AI Demo</title>
<style>
  #chat-bubble {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: #007bff;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: grab;
    z-index: 99999;
    user-select: none;
  }

  #chat-widget {
    position: fixed;
    width: 90%;
    max-width: 450px;
    height: 70%;
    max-height: 550px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 99998;
    transform: scale(0);
    transition: transform 0.3s ease;
  }

  #chat-header {
    background: #007bff;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }

  #chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    font-size: 16px;
    display: flex;
    flex-direction: column;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  #chat-send {
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  .message {
    margin: 5px 0;
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 16px;
  }

  .message.user {
    background: #007bff;
    color: #fff;
    align-self: flex-end;
  }

  .message.louie {
    background: #e0e0e0;
    color: #000;
    align-self: flex-start;
  }

  @keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .typing-dots {
    display: inline-block;
    margin-left: 5px;
    animation: blink 1s infinite;
  }

  @media (max-width: 768px) {
    #chat-widget {
      width: 90%;
      height: 60%;
      max-height: none;
    }
    #chat-body { font-size: 14px; }
    #chat-input { font-size: 14px; }
  }
</style>
</head>
<body>

<div id="chat-bubble">ðŸ’¬</div>
<div id="chat-widget">
  <div id="chat-header">Louie AI</div>
  <div id="chat-body"></div>
  <div id="chat-input-area">
    <input id="chat-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="chat-send">Enviar</button>
  </div>
</div>

<script>
const bubble = document.getElementById("chat-bubble");
const widget = document.getElementById("chat-widget");
const chatBody = document.getElementById("chat-body");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");

let dragging = false;
let offsetX, offsetY;
let widgetVisible = false;

function clamp(value, min, max) { return Math.min(Math.max(value, min), max); }

/* DRAG */
bubble.addEventListener("mousedown", startDrag);
bubble.addEventListener("touchstart", startDrag);

function startDrag(e) {
  dragging = true;
  bubble.style.cursor = "grabbing";
  const rect = bubble.getBoundingClientRect();
  if (e.type === "touchstart") {
    offsetX = e.touches[0].clientX - rect.left;
    offsetY = e.touches[0].clientY - rect.top;
    document.addEventListener("touchmove", moveBubble);
    document.addEventListener("touchend", stopBubble);
  } else {
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    document.addEventListener("mousemove", moveBubble);
    document.addEventListener("mouseup", stopBubble);
  }
}

function moveBubble(e) {
  if (!dragging) return;
  let clientX, clientY;
  if (e.type.startsWith("touch")) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }
  const bubbleWidth = bubble.offsetWidth;
  const bubbleHeight = bubble.offsetHeight;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;
  let newLeft = clientX - offsetX;
  let newTop = clientY - offsetY;
  newLeft = clamp(newLeft, 0, screenW - bubbleWidth);
  newTop = clamp(newTop, 0, screenH - bubbleHeight);
  bubble.style.left = newLeft + "px";
  bubble.style.top = newTop + "px";

  if (widgetVisible) positionWidget();
}

function stopBubble() {
  dragging = false;
  bubble.style.cursor = "grab";
  document.removeEventListener("mousemove", moveBubble);
  document.removeEventListener("mouseup", stopBubble);
  document.removeEventListener("touchmove", moveBubble);
  document.removeEventListener("touchend", stopBubble);
}

/* ABRIR / CERRAR WIDGET */
bubble.addEventListener("click", () => {
  if (dragging) return;
  if (widgetVisible) {
    widget.style.transform = "scale(0)";
    widgetVisible = false;
    return;
  }
  widget.style.display = "flex";
  positionWidget();
  widget.style.transform = "scale(1)";
  widgetVisible = true;
});

function positionWidget() {
  const widgetWidth = widget.offsetWidth;
  const widgetHeight = widget.offsetHeight;
  const bubbleRect = bubble.getBoundingClientRect();
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let left, top;

  if (bubbleRect.right + widgetWidth + 10 <= screenW) {
    left = bubbleRect.right + 10;
  } else if (bubbleRect.left - widgetWidth - 10 >= 0) {
    left = bubbleRect.left - widgetWidth - 10;
  } else {
    left = clamp(screenW/2 - widgetWidth/2, 10, screenW - widgetWidth - 10);
  }

  if (bubbleRect.top + widgetHeight <= screenH) {
    top = bubbleRect.top;
  } else if (bubbleRect.bottom - widgetHeight >= 0) {
    top = bubbleRect.bottom - widgetHeight;
  } else {
    top = clamp(screenH/2 - widgetHeight/2, 10, screenH - widgetHeight - 10);
  }

  widget.style.left = left + "px";
  widget.style.top = top + "px";
}

/* MENSAJES */
function addMessage(role, text, typing = false, lang = "es") {
  const el = document.createElement("div");
  el.classList.add("message", role === "TÃº" ? "user" : "louie");
  if (typing) {
    el.textContent = lang === "es" ? "Louie estÃ¡ escribiendo" : "Typing";
    const dots = document.createElement("span");
    dots.classList.add("typing-dots");
    dots.textContent = "...";
    el.appendChild(dots);
  } else { el.textContent = text; }
  chatBody.appendChild(el);
  chatBody.scrollTop = chatBody.scrollHeight;
  return el;
}

async function typeMessage(text) {
  const el = document.createElement("div");
  el.classList.add("message", "louie");
  chatBody.appendChild(el);
  for (let i = 0; i < text.length; i++) {
    el.textContent += text[i];
    chatBody.scrollTop = chatBody.scrollHeight;
    await new Promise(r => setTimeout(r, 20));
  }
}

async function sendMessage() {
  const msg = chatInput.value.trim();
  if (!msg) return;
  addMessage("TÃº", msg);
  chatInput.value = "";
  const lang = /[a-zA-Z]/.test(msg) ? "en" : "es";
  const typingEl = addMessage("Louie", "", true, lang);

  try {
    const res = await fetch("https://louie-web-qa.onrender.com/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg }),
    });
    const data = await res.json();
    typingEl.remove();
    await typeMessage(data.reply);
  } catch (error) {
    typingEl.remove();
    addMessage("Louie", "Error ðŸ˜…, no pude procesar tu mensaje.");
  }
}

chatSend.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", (e) => { if(e.key==="Enter") sendMessage(); });

</script>
</body>
</html>
