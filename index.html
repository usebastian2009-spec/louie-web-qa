


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Louie AI Demo</title>
<style>
  /* ==================== BURBUJA ==================== */
  #chat-bubble {
    position: fixed;
    width: 60px;
    height: 60px;
    background: #007bff;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: grab;
    z-index: 99999;
    user-select: none;
    touch-action: none;
  }

  /* ==================== WIDGET ==================== */
  #chat-widget {
    position: fixed;
    width: 450px;
    max-width: 90vw;
    height: 550px;
    max-height: 80vh;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9999;
    transform: scale(0);
    transition: transform 0.3s ease;
  }

  #chat-header {
    background: #007bff;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }

  #chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    font-size: 16px;
    display: flex;
    flex-direction: column;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  #chat-send {
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  .message {
    margin: 5px 0;
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 16px;
  }

  .message.user {
    background: #007bff;
    color: #fff;
    align-self: flex-end;
  }

  .message.louie {
    background: #e0e0e0;
    color: #000;
    align-self: flex-start;
  }

  @keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .typing-dots {
    display: inline-block;
    margin-left: 5px;
    animation: blink 1s infinite;
  }
</style>
</head>
<body>

<div id="chat-bubble">ðŸ’¬</div>

<div id="chat-widget">
  <div id="chat-header">Louie AI</div>
  <div id="chat-body"></div>
  <div id="chat-input-area">
    <input id="chat-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="chat-send">Enviar</button>
  </div>
</div>

<script>
const bubble = document.getElementById("chat-bubble");
const widget = document.getElementById("chat-widget");
const chatBody = document.getElementById("chat-body");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");

let dragging = false;
let offsetX = 0, offsetY = 0;

// PosiciÃ³n inicial para que funcione en todos los dispositivos
function setInitialPosition() {
  const bw = bubble.offsetWidth;
  const bh = bubble.offsetHeight;
  const w = window.innerWidth;
  const h = window.innerHeight;
  bubble.style.left = (w - bw - 20) + "px";
  bubble.style.top = (h - bh - 20) + "px";
}
setInitialPosition();
window.addEventListener("resize", setInitialPosition);

// Clamp helper
function clamp(value, min, max) {
  return Math.min(Math.max(value, min), max);
}

/* ==================== DRAG ==================== */
function startDrag(e) {
  e.preventDefault();
  dragging = true;
  bubble.style.cursor = "grabbing";

  const rect = bubble.getBoundingClientRect();
  const clientX = e.type.startsWith("touch") ? e.touches[0].clientX : e.clientX;
  const clientY = e.type.startsWith("touch") ? e.touches[0].clientY : e.clientY;
  offsetX = clientX - rect.left;
  offsetY = clientY - rect.top;

  document.addEventListener("mousemove", moveDrag);
  document.addEventListener("mouseup", endDrag);
  document.addEventListener("touchmove", moveDrag, {passive:false});
  document.addEventListener("touchend", endDrag);
}

function moveDrag(e) {
  if (!dragging) return;
  const clientX = e.type.startsWith("touch") ? e.touches[0].clientX : e.clientX;
  const clientY = e.type.startsWith("touch") ? e.touches[0].clientY : e.clientY;

  let newLeft = clientX - offsetX;
  let newTop = clientY - offsetY;

  newLeft = clamp(newLeft, 0, window.innerWidth - bubble.offsetWidth);
  newTop = clamp(newTop, 0, window.innerHeight - bubble.offsetHeight);

  bubble.style.left = newLeft + "px";
  bubble.style.top = newTop + "px";

  e.preventDefault();
}

function endDrag() {
  dragging = false;
  bubble.style.cursor = "grab";
  document.removeEventListener("mousemove", moveDrag);
  document.removeEventListener("mouseup", endDrag);
  document.removeEventListener("touchmove", moveDrag);
  document.removeEventListener("touchend", endDrag);
}

bubble.addEventListener("mousedown", startDrag);
bubble.addEventListener("touchstart", startDrag, {passive:false});

/* ==================== ABRIR / CERRAR WIDGET ==================== */
function openWidget() {
  if (dragging) return;

  const bubbleRect = bubble.getBoundingClientRect();
  const widgetHeight = widget.offsetHeight;
  const widgetWidth = widget.offsetWidth;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let top, left;

  if(bubbleRect.bottom + widgetHeight + 10 <= screenH){
    top = bubbleRect.bottom + 10;
  } else if(bubbleRect.top - widgetHeight - 10 >= 0){
    top = bubbleRect.top - widgetHeight - 10;
  } else {
    top = clamp(bubbleRect.top, 10, screenH - widgetHeight - 10);
  }

  left = bubbleRect.left;
  if(left + widgetWidth > screenW) left = screenW - widgetWidth - 10;
  if(left < 0) left = 10;

  widget.style.top = top + "px";
  widget.style.left = left + "px";
  widget.style.display = "flex";
  widget.style.transform = widget.style.transform === "scale(1)" ? "scale(0)" : "scale(1)";
}

bubble.addEventListener("click", openWidget);

/* ==================== MENSAJES ==================== */
function addMessage(role, text, typing = false, lang="es") {
  const el = document.createElement("div");
  el.classList.add("message", role === "TÃº" ? "user" : "louie");

  if(typing){
    el.textContent = lang==="es"?"Louie estÃ¡ escribiendo":"Typing";
    const dots = document.createElement("span");
    dots.classList.add("typing-dots");
    dots.textContent = "...";
    el.appendChild(dots);
  } else {
    el.textContent = text;
  }

  chatBody.appendChild(el);
  chatBody.scrollTop = chatBody.scrollHeight;
  return el;
}

async function typeMessage(text){
  const el = document.createElement("div");
  el.classList.add("message", "louie");
  chatBody.appendChild(el);

  for(let i=0;i<text.length;i++){
    el.textContent += text[i];
    chatBody.scrollTop = chatBody.scrollHeight;
    await new Promise(r=>setTimeout(r,20));
  }
}

async function sendMessage(){
  const msg = chatInput.value.trim();
  if(!msg) return;

  addMessage("TÃº", msg);
  chatInput.value = "";

  const lang = /[a-zA-Z]/.test(msg)?"en":"es";
  const typingEl = addMessage("Louie","",true,lang);

  try{
    const res = await fetch("https://louie-web-qa.onrender.com/message",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({message:msg})
    });
    const data = await res.json();
    typingEl.remove();
    await typeMessage(data.reply);
  } catch(e){
    typingEl.remove();
    addMessage("Louie","Error ðŸ˜…, no pude procesar tu mensaje.");
  }
}

chatSend.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress",(e)=>{if(e.key==="Enter") sendMessage();});

</script>
</body>
</html>
