<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Louie AI Demo</title>
<style>
  /* ==================== BURBUJA ==================== */
  #chat-bubble {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: #007bff;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: grab;
    z-index: 99999;
    user-select: none;
  }

  /* ==================== WIDGET ==================== */
  #chat-widget {
    position: fixed;
    width: 90%;
    max-width: 450px;
    height: 70%;
    max-height: 550px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 99998;
    transform: scale(0);
    transition: transform 0.3s ease;
  }

  #chat-header {
    background: #007bff;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }

  #chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    font-size: 16px;
    display: flex;
    flex-direction: column;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  #chat-send {
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  .message {
    margin: 5px 0;
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 16px;
  }

  .message.user {
    background: #007bff;
    color: #fff;
    align-self: flex-end;
  }

  .message.louie {
    background: #e0e0e0;
    color: #000;
    align-self: flex-start;
  }

  @keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .typing-dots {
    display: inline-block;
    margin-left: 5px;
    animation: blink 1s infinite;
  }

  @media (max-width: 600px) {
    #chat-widget {
      width: 80%;
      height: 60%;
    }
  }
</style>
</head>
<body>

<!-- BURBUJA -->
<div id="chat-bubble">ðŸ’¬</div>

<!-- WIDGET -->
<div id="chat-widget">
  <div id="chat-header">Louie AI</div>
  <div id="chat-body"></div>
  <div id="chat-input-area">
    <input id="chat-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="chat-send">Enviar</button>
  </div>
</div>

<script>
const bubble = document.getElementById("chat-bubble");
const widget = document.getElementById("chat-widget");
const chatBody = document.getElementById("chat-body");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");

let dragging = false;
let offsetX, offsetY;

function clamp(value, min, max) {
  return Math.min(Math.max(value, min), max);
}

/* ==================== DRAG ==================== */
bubble.addEventListener("mousedown", (e) => {
  dragging = true;
  bubble.style.cursor = "grabbing";
  const rect = bubble.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;

  document.addEventListener("mousemove", moveBubble);
  document.addEventListener("mouseup", stopBubble);
});

function moveBubble(e) {
  if (!dragging) return;

  const bubbleWidth = bubble.offsetWidth;
  const bubbleHeight = bubble.offsetHeight;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let newLeft = e.clientX - offsetX;
  let newTop = e.clientY - offsetY;

  newLeft = clamp(newLeft, 0, screenW - bubbleWidth);
  newTop = clamp(newTop, 0, screenH - bubbleHeight);

  bubble.style.left = newLeft + "px";
  bubble.style.top = newTop + "px";
}

function stopBubble() {
  dragging = false;
  bubble.style.cursor = "grab";
  document.removeEventListener("mousemove", moveBubble);
  document.removeEventListener("mouseup", stopBubble);
}

/* ==================== ABRIR / CERRAR WIDGET ==================== */
bubble.addEventListener("click", () => {
  if (dragging) return;

  const widgetWidth = widget.offsetWidth;
  const widgetHeight = widget.offsetHeight;
  const bubbleRect = bubble.getBoundingClientRect();
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let top, left;

  // Vertical
  if (bubbleRect.bottom + widgetHeight + 10 <= screenH) {
    top = bubbleRect.bottom + 10;
  } else if (bubbleRect.top - widgetHeight - 10 >= 0) {
    top = bubbleRect.top - widgetHeight - 10;
  } else {
    top = clamp(screenH / 2 - widgetHeight / 2, 10, screenH - widgetHeight - 10);
  }

  // Horizontal
  if (bubbleRect.right + widgetWidth + 10 <= screenW) {
    left = bubbleRect.right + 10;
  } else if (bubbleRect.left - widgetWidth - 10 >= 0) {
    left = bubbleRect.left - widgetWidth - 10;
  } else {
    left = clamp(screenW / 2 - widgetWidth / 2, 10, screenW - widgetWidth - 10);
  }

  widget.style.top = `${top}px`;
  widget.style.left = `${left}px`;
  widget.style.display = "flex";

  widget.style.transform = widget.style.transform === "scale(1)" ? "scale(0)" : "scale(1)";

  // Burbuja siempre encima
  bubble.style.zIndex = 99999;
  widget.style.zIndex = 99998;
});

/* ==================== MENSAJES ==================== */
function addMessage(role, text, typing = false, lang = "es") {
  const el = document.createElement("div");
  el.classList.add("message", role === "TÃº" ? "user" : "louie");
  
  if (typing) {
    el.textContent = lang === "es" ? "Louie estÃ¡ escribiendo" : "Typing";
    const dots = document.createElement("span");
    dots.classList.add("typing-dots");
    dots.textContent = "...";
    el.appendChild(dots);
  } else {
    el.textContent = `${text}`;
  }

  chatBody.appendChild(el);
  chatBody.scrollTop = chatBody.scrollHeight;
  return el;
}

async function typeMessage(text) {
  const el = document.createElement("div");
  el.classList.add("message", "louie");
  chatBody.appendChild(el);

  for (let i = 0; i < text.length; i++) {
    el.textContent += text[i];
    chatBody.scrollTop = chatBody.scrollHeight;
    await new Promise(r => setTimeout(r, 20));
  }
}

async function sendMessage() {
  const msg = chatInput.value.trim();
  if (!msg) return;

  addMessage("TÃº", msg);
  chatInput.value = "";

  const lang = /[a-zA-Z]/.test(msg) ? "en" : "es";
  const typingEl = addMessage("Louie", "", true, lang);

  try {
    const res = await fetch("https://louie-web-qa.onrender.com/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg }),
    });
    const data = await res.json();

    typingEl.remove();
    await typeMessage(data.reply);
  } catch (error) {
    typingEl.remove();
    addMessage("Louie", "Error ðŸ˜…, no pude procesar tu mensaje.");
  }
}

chatSend.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
